project: autoencoder
name: v1.0.0
ckpt_dir: checkpoints
log_dir: logs
ckpt_path: null
seed: 42
test: true
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: val_loss
    mode: min
    save_top_k: 1
    save_last: true
    verbose: true
    dirpath: ${ckpt_dir}
    filename: epoch_{epoch:03d}
    auto_insert_metric_name: true
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: val_loss
    mode: min
    patience: 10
    min_delta: 0
logger:
  wandb:
    _target_: pytorch_lightning.loggers.wandb.WandbLogger
    project: ${project}
    name: ${name}
    save_dir: ${log_dir}
    offline: false
    id: null
    entity: slegroux
    log_model: false
    prefix: ''
    job_type: train
    group: ''
    tags:
    - tag0
trainer:
  _target_: pytorch_lightning.Trainer
  default_root_dir: ${log_dir}
  min_epochs: 1
  max_epochs: 250
  devices: auto
  accelerator: gpu
  strategy: ddp
  check_val_every_n_epoch: 1
  deterministic: false
