# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  # offline: False
  mode: "online"
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "Nimrod project"
  log_model: True # upload lightning ckpts at end of run
  prefix: "" # a string to put at the beginning of metric keys
  entity: "slegroux" # set to name of your wandb team
  group: ""
  tags: ['dev']
  job_type: ""
  allow_val_change: true # allow val to change during training for multirun eg
  monitor_gym: false
