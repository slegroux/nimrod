dataset:
  _target_: nimrod.image.datasets.ImageDataset
  name: "mnist"
  data_dir: "../data/image"
  train: False
  transforms: 
    _target_: torchvision.transforms.ToTensor

datamodule:
  _target_: nimrod.image.datasets.ImageDataModule
  name: "mnist"
  data_dir: "../data/image"
  train_val_split: [0.8, 0.2]
  batch_size: 64
  num_workers: 0
  pin_memory: False
  persistent_workers: False
  transforms: 
    _target_: torchvision.transforms.ToTensor

